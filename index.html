<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-----------------     CSS Files       ------------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="assets/css/style.less" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-----------------     JS Files       ------------------>
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
     
    <script src="assets/js/filter.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/tableData.js"></script>
    <script src="assets/js/deleteRows.js"></script>

</head>
<body>

<section class="koru mt-3 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12 modalSection">
                <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#myModal">
                    Show Modal
                </button>
                  
                  <!-- MODAL -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content text-center">
                        <div class="modal-header">
                          <h5 class="modal-title" id="myModalLabel">WELCOME TO MODAL</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="col-12 formSection">
                            <div class="col-6 mx-auto">
                                <a class="addBtn" data-toggle="collapse" href="#collapseForm" role="button" aria-expanded="false" aria-controls="collapseForm">
                                  &#x2b;&nbsp;Add New Data
                                </a>
                              <div class="collapse" id="collapseForm">
                                <form id="addDataForm" onsubmit="addDataForm(event)">
              
                                  <input type="number" class="form-control" id="form_id" placeholder="Enter ID">
                                  <div class="error" id="idError"></div>
              
                                  <input type="text" class="form-control" id="form_name" placeholder="Enter Name">
                                  <div class="error" id="nameError"></div>
              
                                  <input type="text" class="form-control" id="form_description" placeholder="Enter Description">
                                  <div class="error" id="descError"></div>
              
                                  <input type="text" class="form-control" id="form_web_reference" placeholder="Enter Web Reference">
                                  <div class="error" id="webError"></div>
                                  
                                  <input type="submit" class="btn btn-primary">
                                  <p id="msg"></p>
                                </form>   
                              </div> 
                            </div>
                          </div>
                          <div class="col-12 tableSection">              
                              <h4>All JSON Data</h4>
                              <div class="col-6">
                                <span>
                                  <label for="searchInput">Find</label>
                                  <input type="text" id="searchInput" class="mb-2 form-control" onkeyup="filterTable()">
                                  <button onclick="deleteRows()" class="btn btn-danger">Delete Selected Rows</button>
                                </span>
                                
                              </div>
                              <table class="table table-striped" id="tableId">
                                <thead>
                                  <tr class="table-row">
                                    <th>SELECT</th>  
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>DESCRIPTION</th>
                                    <th>WEB REFERENCE</th>
                                  </tr>
                                </thead>
                                <tbody id="table-body">

                                </tbody>
                              </table>   
                              <div class="container ">
                                <div id="pagination-wrapper"></div>
                            </div>  
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>    
   
</body>
</html>
