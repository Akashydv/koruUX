<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-----------------     CSS Files       ------------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="assets/css/style.less" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-----------------     JS Files       ------------------>
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
     
    <script src="assets/js/filter.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/tableData.js"></script>
    <script src="assets/js/deleteRows.js"></script>

</head>
<body>

<section class="koru mt-3">
    <div class="container">
        <div class="row">
            <div class="col-12 modalSection">
                <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#myModal">
                    Show Modal
                </button>
                  
                  <!-- MODAL -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="myModalLabel">Alerts</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <nav class="navbar navbar-expand-lg">
                            <div class="navbar-div">
                              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                  <a class="nav-link" href="#">Immunisation Alerts</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Lab Alerts</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">DI Alerts</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Procedure Alerts</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">RX Specific Alerts</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">DX Specific Alerts</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Patient Specific Alerts</a>
                                </li>
                              </ul>
                            </div>
                          </nav>
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-7 py-4 border-right tableSection">              
                                <h6>Immunisation Alerts</h6>
                                
                                  <span>
                                    <label for="searchInput">Find</label>
                                    <input type="text" id="searchInput" class="mb-2 form-control w-50 p-0" onkeyup="filterTable()">
                                    <button onclick="deleteRows()" class="deleteBtn">Delete</button>
                                  </span>
                                  
                                <table class="table table-striped" id="tableId">
                                  <thead>
                                    <tr class="table-row">
                                      <th><input type="checkbox" id="selectAllRows"></th>  
                                      <th>NAME</th>
                                      <th>DESCRIPTION</th>
                                      <th>WEB REFERENCE</th>
                                    </tr>
                                  </thead>
                                  <tbody id="table-body">
  
                                  </tbody>
                                </table>   
                                <div class="container ">
                                  <div id="pagination-wrapper"></div>
                              </div>  
                            </div>

                            <div class="col-5 py-4 mx-auto formSection">
                                  
                                <div class="col-12 mx-auto">
                                  <form id="addDataForm" onsubmit="addDataForm(event)">
                                    
                                    <div class="form-group row">
                                      <label class="col-3 col-form-label" for="form_name">Name</label>
                                      <div class="col-9">
                                        <input type="text" class="form-control" id="form_name">
                                        <div class="error" id="nameError"></div>
                                      </div>
                                    </div>  

                                    <div class="form-group row">
                                      <label class="col-3 col-form-label" for="form_description">Description</label>
                                      <div class="col-9">
                                        <input type="text" class="form-control" id="form_description">
                                        <div class="error" id="descError"></div>
                                      </div> 
                                      </div>
                                    <div class="form-group row">
                                      <label class="col-3 col-form-label" for="form_web_reference">Web Ref.</label>
                                      <div class="col-9">
                                        <input type="text" class="form-control" id="form_web_reference">
                                        <div class="error" id="webError"></div>
                                      </div>
                                    </div>

                                    <div class="btnDiv">
                                      <input type="submit" value="Add" class="btn btn-secondary p-0 py-1 px-3">
                                    </div> 
                                    <p id="msg"></p>
                                  </form>   
                                </div> 
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>    
   
</body>
</html>
